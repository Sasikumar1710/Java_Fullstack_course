<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ff6200;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 50px;
            height: auto;
            border-radius: 25px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #d43542;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.vectorstock.com/i/500p/84/88/home-icon-mobile-app-and-web-site-start-main-page-vector-23828488.avif" alt="Logo">
        <h1>Hostel Management</h1>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#help">Help</a>
        </nav>
    </div>
    <div class="main-content">
        <h2>Welcome to Hostel Management System</h2>
        <p>Manage hostel details, student information, fees, and more with ease.</p>
    </div>
    <div class="footer">
        &copy; 2024 Hostel Management System. All Rights Reserved.
    </div>
</body>
</html>
