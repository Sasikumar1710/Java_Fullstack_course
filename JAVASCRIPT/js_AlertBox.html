<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(a,b){
            let sum=a+b;
            alert("addition :"+sum);
        }
        function subraction(a,b){
            let sub=a-b;
            alert("subtraction :"+sub);
        }
        function multiplication(a,b){
            let mul=a*b;
            alert("multiplicatin :"+mul);
        }
        function division(a,b){
            let div=a/b;
            alert("division :"+div);
        }
    </script>
</head>
<body>
    <button onclick="addition(10,20)">addition</button>
    <br>
    <button onclick="subraction(100,20)">subraction</button>
    <br>
    <button onclick="multiplication(10,20)">multiplicatin</button>
    <br>
    <button onclick="division(100,20)">division</button>
</body>
</html>
