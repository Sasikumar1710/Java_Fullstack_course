<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(name,age,studies){
                this.name=name;
                this.age=age;
                this.studies=studies;
            }
            display(){
                document.write("<br> Student Name :"+this.name);
                document.write("<br> Student Age :"+this.age);
                document.write("<br>Student Studies :"+this.studies);
            }
        }
        var student1=new student("sasi kumar",20,"IT");
        student1.display();
        document.write("<br>");
        var student2=new student("vasanth",21,"IT");
        student2.display();
    </script>
</body>
</html>
