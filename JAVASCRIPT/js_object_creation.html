<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //object literal
        var student={name:"sasi",age:20,studies:"b.tech"}
        document.write("<br> name:"+student.name);
        document.write("<br> age:"+student.age);
        document.write("<br> studies:"+student.studies );
        
        //object constructor
        var student=new Object();
        student.name="sasi";
        student.age=20;
        student.studies="B.Tech";
        document.write("<br><br><br> name:"+student.name);
        document.write("<br> age:"+student.age);
        document.write("<br> studies:"+student.studies);
    </script>
</body>
</html>
