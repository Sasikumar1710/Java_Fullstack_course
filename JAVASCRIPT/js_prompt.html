<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Welcome(){
            alert("Hi,Welcome!");
        }
        function greeting(){
            let name=prompt("Enter your Name");
            alert("Welcome "+name);
        }
        function leave(){
            confirm("do you want to leave the page?");
        }
    </script>
</head>
<body onload="Welcome()" onunload="leave()">
    <button onclick="greeting()">Say Welcome</button>
    

</body>
</html>
