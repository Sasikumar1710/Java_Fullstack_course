<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        const sum =()=> 10+20;
        document.write("<br>Addition "+sum());

        const sub =(x,y)=> x-y;
        document.write("<br> subtraction:"+sub(20,20));

        const mul =(x,y)=>{return (x*y)};
        document.write("<br> Multiplication:"+mul(20,20));

        const big=(x,y)=>{
            if(x>y)
                return x;
            else
                return y;
        }
        
        
        document.write("<br> biggest number:"+big(10,20));

        const fact=(x) => {
            let fact=1;
            for(let i=1;i<=x;i++)
        {
            fact=fact*i;
        }
        return fact;
        }
        document.write("<br>factorial : "+fact(4));
    </script>
</body>
</html>
