<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function palindrome(){
            let a=document.getElementById("n").value;
            let b="";
            for(let i=a.length-1;i>=0;i--){
                b+=a[i];
            }
            if(a==b){
                document.getElementById("result").innerHTML=a+" is a palindrome";
            }
            else{
                document.getElementById("result").innerHTML=a+" is not a palindrome";
            }
        }
    </script>
</head>
<body>
    <h1>Enter the value <input type="text" id="n" onfocus="this.value=''" onblur="palindrome()"/></h1>
    <div id="result">

    </div>
</body>
</html>
