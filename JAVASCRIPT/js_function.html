<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.write("<b>JavaScript Function Example</b>");
        }
        function addition(a,b){
            let sum=a+b;
            document.write("<b>sum :"+sum);
        }
        function subraction(a,b){
            let sub=a-b;
            document.write("<b>sub :"+sub);
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">clike me</button>
    <br>
    <button onclick="addition(10,20)">addition</button>
    <br>
    <button onclick="subraction(100,20)">subraction</button>
</body>
</html>
