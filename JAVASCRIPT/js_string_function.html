<!DOCTYPE html>
<html>
<head>
    <title>String Functions</title>
</head>
<body>
    <h1>String Functions</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="performStringFunctions()">Execute</button>

    <div id="result"></div>

    <script>
        function performStringFunctions() {
            var str = document.getElementById("inputString").value;
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "";

            // String length
            resultElement.innerHTML += `<p><strong>String length:</strong> ${str.length}</p>`;

            // String charAt()
            resultElement.innerHTML += `<p><strong>String charAt(0):</strong> ${str.charAt(0)}</p>`;

            // String slice()
            resultElement.innerHTML += `<p><strong>String slice(1, 4):</strong> ${str.slice(1, 4)}</p>`;

            // String substring()
            resultElement.innerHTML += `<p><strong>String substring(1, 4):</strong> ${str.substring(1, 4)}</p>`;

            // String substr()
            resultElement.innerHTML += `<p><strong>String substr(1, 3):</strong> ${str.substr(1, 3)}</p>`;

            // String toUpperCase()
            resultElement.innerHTML += `<p><strong>String toUpperCase:</strong> ${str.toUpperCase()}</p>`;

            // String toLowerCase()
            resultElement.innerHTML += `<p><strong>String toLowerCase:</strong> ${str.toLowerCase()}</p>`;

            // String concat()
            resultElement.innerHTML += `<p><strong>String concat('!'):</strong> ${str.concat('!')}</p>`;

            // String trim()
            resultElement.innerHTML += `<p><strong>String trim:</strong> '${str.trim()}'</p>`;

            // String trimStart()
            resultElement.innerHTML += `<p><strong>String trimStart:</strong> '${str.trimStart()}'</p>`;

            // String trimEnd()
            resultElement.innerHTML += `<p><strong>String trimEnd:</strong> '${str.trimEnd()}'</p>`;

            // String repeat()
            resultElement.innerHTML += `<p><strong>String repeat(2):</strong> ${str.repeat(2)}</p>`;

            // String replace()
            resultElement.innerHTML += `<p><strong>String replace('a', 'A'):</strong> ${str.replace('a', 'A')}</p>`;

            // String replaceAll()
            resultElement.innerHTML += `<p><strong>String replaceAll('a', 'A'):</strong> ${str.replaceAll('a', 'A')}</p>`;

            // String split()
            resultElement.innerHTML += `<p><strong>String split(' '):</strong> ${str.split(' ').join(', ')}</p>`;
        }
    </script>
</body>
</html>
